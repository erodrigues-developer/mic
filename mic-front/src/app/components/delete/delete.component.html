<div mat-dialog-content id="divFilter">
  <h1 mat-dialog-title>Atenção</h1>
  <div mat-dialog-content>
    <p>
      Essa ação não poderá ser desfeita. Deseja confirmar?
    </p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Voltar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="sendData(true)" cdkFocusInitial>Confirmar</button>
</div>
