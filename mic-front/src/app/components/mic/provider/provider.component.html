<div class="container app-section-title">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="d-flex justify-content-center">{{ section }}</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <mat-card>
          <mat-card-title class="d-flex justify-content-center">
            <button
              id="btn-novo"
              mat-fab
              color="primary"
              aria-label="Criar novo"
              style="margin: 5px"
              (click)="new()"
            >
              <mat-icon>add</mat-icon>
            </button>
            <button
              id="btn-filtrar"
              mat-fab
              color="accent"
              aria-label="Filtrar"
              style="margin: 5px"
              (click)="filter()"
            >
              <mat-icon>filter_alt</mat-icon>
            </button>
          </mat-card-title>
          <table mat-table [dataSource]="dataSource" class="table-action">
            <ng-container matColumnDef="name">
              <th
                mat-header-cell
                *matHeaderCellDef
                (click)="sort('name')"
                class="th-sortable"
              >
                <button mat-icon-button>
                  Prestador
                  <mat-icon
                    *ngIf="columnSort == 'name'"
                    class="{{ directionSort }}"
                    >sort</mat-icon
                  >
                </button>
              </th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="specialty">
              <th
                mat-header-cell
                *matHeaderCellDef
                (click)="sort('specialty')"
                class="th-sortable"
              >
                <button mat-icon-button>
                  Especialidade
                  <mat-icon
                    *ngIf="columnSort == 'specialty'"
                    class="{{ directionSort }}"
                    >sort</mat-icon
                  >
                </button>
              </th>
              <td mat-cell *matCellDef="let element">{{ element.specialty }}</td>
            </ng-container>
  
            <ng-container matColumnDef="document">
              <th
                mat-header-cell
                *matHeaderCellDef
                (click)="sort('document')"
                class="th-sortable"
              >
                <button mat-icon-button>
                  Documento
                  <mat-icon
                    *ngIf="columnSort == 'document'"
                    class="{{ directionSort }}"
                    >sort</mat-icon
                  >
                </button>
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.document }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="cellphone_number">
              <th mat-header-cell *matHeaderCellDef>Celular</th>
              <td mat-cell *matCellDef="let element">
                {{ element.cellphone_number }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef style="text-align: center">
                Ações
              </th>
              <td mat-cell *matCellDef="let element" style="text-align: center">
                <button
                  id="btn-editar-listagem"
                  mat-icon-button
                  color="primary"
                  aria-label="Editar"
                  (click)="edit(element.id)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  *ngIf="!element.active"
                  id="btn-apagar-listagem"
                  mat-icon-button
                  color="warn"
                  aria-label="Delete"
                  (click)="delete(element.id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-card-actions style="text-align: right">
            <mat-label>Items por página: </mat-label>
            <mat-form-field
              appearance="legacy"
              style="width: 85px; margin-right: 5px"
            >
              <mat-select [(value)]="perPage" (selectionChange)="getCollection()">
                <mat-option [value]="3">3</mat-option>
                <mat-option [value]="5">5</mat-option>
                <mat-option [value]="10">10</mat-option>
              </mat-select>
            </mat-form-field>
            Página {{ currentPage }} de {{ totalPage }}
            <button
              mat-icon-button
              color="primary"
              (click)="previousPage()"
              disabled="{{ disabledPreviousPage() }}"
            >
              <mat-icon>arrow_back_ios</mat-icon>
            </button>
            <button
              mat-icon-button
              color="primary"
              (click)="nextPage()"
              disabled="{{ disabledNextPage() }}"
            >
              <mat-icon>arrow_forward_ios</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
