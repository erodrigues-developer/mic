openapi: 3.0.0
info:
  version: "1.0.0"
  title: "MIC API"
paths:
  /login:
    post:
      summary: Realiza o login do usuário
      description: Endpoint para realizar o login do usuário.
      tags:
        - Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  info:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                          role_id:
                            type: integer
                          name:
                            type: string
                          email:
                            type: string
                          email_verified_at:
                            type: string
                          created_at:
                            type: string
                          updated_at:
                            type: string
                          role:
                            type: object
                            properties:
                              id:
                                type: integer
                              role:
                                type: string
                              created_at:
                                type: string
                              updated_at:
                                type: string
                              permissions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: integer
                                    permission:
                                      type: string
                                    created_at:
                                      type: string
                                    updated_at:
                                      type: string
                                    pivot:
                                      type: object
                                      properties:
                                        role_id:
                                          type: integer
                                        permission_id:
                                          type: integer
